<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Média</title>
</head>
<body>
    <header>
        <h1>Calcule a Média</h1>
    </header>
    <main>
        <section id="form">
            <form id="form" class="feed-form" action="">

                <div class="contain-name">
                    <div class="inpt">
                        <label for="nota" class="label">Notas</label>
                        <input type=text name="nota" class="nota" required="" placeholder="=digite a nota">
                    </div>
                    <div class="peso">
                        <button class="bnt-peso" ondblclick="gerar(this)"></button>    
                    </div> 
                </div>
                <div id="container"></div>   
 
                <button class="button_submit" type="submit">Calcular</button>
            </form>
            <p id="texto"></p>
        </section>
        <script src="script/script.js"></script>
    </main>
</body>

</html>

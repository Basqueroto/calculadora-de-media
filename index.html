<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Média</title>
</head>

<body>
    <header>
        <h1>Calcule a Média</h1>
    </header>
    <main>
        <section id="form">
            <form id="form" class="feed-form" action="">
                <p class="heading">Notas/Média</p>
                <div id="pai">
                    <div class="contain-name">
                        <div class="inpt">
                            <label for="nome" class="nome">Nota</label>
                            <input id="username" class="nota" type="text">
                        </div>
                        <div class="peso">
                            <button data-indice="0" class="bnt-peso" onclick="gerar(this)">aparecer</button>
                        </div>
                    </div>
                    <div id="container"></div>
                </div>
                <button class="button_add" onclick="add()">gerar</button>
                <button class="button_tra" onclick="tra()">apagar</button>
                <button class="button_submit" type="submit">Calcular</button>
            </form>
            <p id="texto"></p>
        </section>
        <script src="script/script.js"></script>
    </main>
</body>
</html>
